<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Zefat Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<script src="{{url_for('static', filename='script.js')}}" defer></script>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatBot Assistant Project</span>
									<p>Ask me anything! (alpha)</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Enter your question here" autocomplete="off" class="form-control type_msg"/>
								<div class="input-group-append">
									<button type="submit" id="send1" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
							<div class = "save">
								<button type="submit" id="save1" class="input-group-text save_btn">Save Chat</button>
								<br>
								<br>
								<br>
								<form id="logoutForm" action="/logout" method="post">
									<button type="submit">Logout</button>								
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="admin-section"> 
			<h3 id="admin_panel">Admin Panel</h3>
			<h6><u>Add new user</u></h6>
			<form id="addUserForm">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label for="id_number">ID Number</label>
					<input type="number" id="id_number" name="id_number" class="form-control" placeholder="ID number" required>
				</div>
				<div class="form-group">
					<label for="role">Role</label>
					<select id="role" name="role" class="form-control" required>
						<option value="User">User</option>
						<option value="Admin">Admin</option>
					</select>
				</div>
				<button class="btn btn-primary" type="submit" id="add_user">Add User</button>
			</form>
		</div>
    </body>
</html>
