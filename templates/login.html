<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Zefat Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<script src="{{url_for('static', filename='script.js')}}" defer></script>
	</head>
	<body>
		<div class="login">
			<img id="login_img" src="{{ url_for('static', filename='img/zefat.svg') }}" alt="Zefat College Chatbot.">
			<form name="id_form" onsubmit="return log(event)">
				Enter ID to log in
				<br>
				<input id="input1" name="id" type="number" required placeholder="ID number">
				<br>
				 <br>
				Choose LLM model
				<br>
				<label><input type="radio" name="llm" value="1" checked="checked">OpenAI</label>
				<br>
				<label><input type="radio" name="llm" value="2">Claude</label>
				<br>
				<br>
				<input class="btn btn-primary" type="submit" value="Login">
			</form>
		</div>
    </body>
</html>
